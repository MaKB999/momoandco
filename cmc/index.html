<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mushroom Map - Leaflet</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div id="map" style="height: 800px;"></div>
    
    <!-- Mushroom Selection Dropdown -->
    <div id="mushroom-selector">
        <label for="mushroomDropdown">Choose a Mushroom:</label>
        <select id="mushroomDropdown">
            <option value="">Select Mushroom</option>
            <option value="bolet-bai">Bolet Bai</option>
            <option value="bolet-jaune">Bolet Jaune</option>
            <option value="cepe-bronze">Cèpe Bronze</option>
            <option value="cepe-d-ete">Cèpe d'Été</option>
            <option value="cepe-de-bordeaux">Cèpe de Bordeaux</option>
            <option value="cepe-des-pins">Cèpe des Pins</option>
            <option value="chanterelle-en-tube">Chanterelle en Tube</option>
            <option value="collybie-a-pied-veloute">Collybie à Pied Velouté</option>
            <option value="girolle">Girolle</option>
            <option value="lactaire-delicieux">Lactaire Délicieux</option>
            <option value="lepiote-elevee">Lépiote Élevée</option>
            <option value="morille-commune">Morille Commune</option>
            <option value="morille-conique">Morille Conique</option>
            <option value="oronge">Oronge</option>
            <option value="pholiote-du-peuplier">Pholiote du Peuplier</option>
            <option value="pied-de-mouton">Pied de Mouton</option>
            <option value="pleurote-en-huitre">Pleurote en Huître</option>
            <option value="russule-charbonniere">Russule Charbonnière</option>
            <option value="sparassis-crepu">Sparassis Crépu</option>
            <option value="trompette-de-la-mort">Trompette de la Mort</option>
        </select>
    </div>
    
    <pre id="jsonData"></pre>
    
    <script src="populating-leaflet.js"></script>
</body>
</html>
